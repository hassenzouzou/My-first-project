<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfile card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/san.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Hassen ZouZou</span>
            <span class="job">Front-end Devaloper</span>
        </div>

        <div class="media-bouttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #f00;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analystics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
        </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
        </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
